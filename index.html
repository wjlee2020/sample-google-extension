<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dash Tab</title>
  </head>
  <body>
    <main>
      <div id="top">
        <div id="news-container">
          <p id="news-title">World Stories</p>
          <a id="news-url">
            <p id="news">Provided by NYTimes</p>
          </a>
        </div>
        <div style="display: flex; flex-direction: column; margin-bottom: 0">
          <p
            id="location"
            style="
              margin-bottom: 0;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            Location
          </p>
          <div
            style="
              margin-top: 0;
              margin-bottom: 0;
              display: flex;
              flex-direction: row;
            "
          >
            <p id="current-temp" style="margin-right: 2px; margin-top: 0">
              Current Temp:
            </p>
            <p id="weather" style="margin-top: 0">weather</p>
          </div>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          width: 300px;
          margin: 0 auto;
        "
      >
        <h1 id="time">Welcome</h1>
      </div>
      <div id="photo-details">
        <a id="unsplash-main" href="https://unsplash.com">From Unsplash</a>
        <a id="unsplash-anchor">
          <p id="unsplash-author">Background</p>
        </a>
        <p id="unsplash-detail">#aaaaaa</p>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
